espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.4"
activityCompose = "1.9.1"
kotlinxSerializationJson = "1.4.1"

# ksp
ksp = "1.8.0-1.0.9"

# lifecycle
lifecycle = "2.8.4"

# compose
composeBom = "2024.06.00"
composeMaterial = "1.2.1"
composeCompiler = "1.4.1"
composeRuntimeTracing = "1.0.0-beta01"
composeConstraintlayout = "1.0.1"
